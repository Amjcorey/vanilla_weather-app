<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d87b7582e6.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    
    <title>Weather App</title>


</head>
<body>
    <div class="container">
        <div class="weather-app-wrapper">
             <div class="weather-app">
                 <form id="search-form" class="mb-3">
                     <div class="row">
                         <div class="col-6">
                            <input 
                            type="search" 
                            placeholder="Search by city..." 
                            class="form-control"
                            id="input-city"
                            autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input 
                            type="submit" 
                            value="Search"
                            class="btn btn-primary w-100">
                        </div>
                        <div class="col-3">
                            <button type="button" class= "btn btn-secondary w-100" id="current-location-button">
                            Location üìç 
                            </button>
                        </div>
                    </div>
                 </form>
                 
                <div class="location-overview">
                    <h1 id="city">
                    Seattle
                    </h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                     </ul>
        </div>
            <div class="row">
                <div class="col-6">
                    <div class="clearfix weather-temperature">
                        <img 
                        src="" 
                        alt="Rain"
                        id="icon";
                        class="float-left"
                        />
                        <div class="float-left">
                            <strong id="temperature"></strong
                            ><span class="units"> <a href="#" id="celsius-link" class="active">¬∞C</a> | <a href="#" id="fahrenheit-link">¬∞F</a></span
                            >
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <ul>
                            <li>Humidity: <span id="humidity"></span>%</li>
                            <li>Wind: <span id="wind"></span> mph</li>
                        </ul>
                    </div>
                </div>
            </div>
            
        <div class="weather-forecast"  id="forecast">
        </div>
          

        </div>
    </div>
       <footer>
              <small>
               <a href="https://github.com/Amjcorey/vanilla_weather-app" target="_blank">
                Open-sourced code</a>
            by Amanda Corey
            </small>
        </footer>
</div> 
    
 <script src="src/app.js"></script>
</body>
</html>
